<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html class = "ui-mobile-rendering">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/quickforms/css/quickforms/quickforms.css" />
        <script src = "/quickforms/js/require.min.js" ></script>
    </head>
    <body>
        <script type="text/javascript">
            require(['/quickforms/js/quickforms.js'],function(){
                           quickforms.registerReadyFunction(function(){
                           		require(['dom/form/text'],
                                	function(){
                                   		quickforms.parseForm({formId:'mainForm',fact:'HealthData'});
                                    }
                           		);
                           });
                           
                   });
        </script>	
        <div data-role="page" id="form">
            <div data-role="header">
                <h1>Health Data</h1>
            </div>
            <!-- /header -->
            <div data-role="content">
                <form id ="mainForm" method="POST" action="putFact">
                    <label for="SystolicBP" class ="ui-input-text">Systolic Blood Pressure</label>
                    <input id ="SystolicBP" name ="SystolicBP" type ="text"/>
                    <label for="DiastolicBP" class ="ui-input-text">Diastolic Blood Pressure</label>
                    <input id ="DiastolicBP" name ="DiastolicBP" type ="text"/>
                    <label for="WeightKg" class ="ui-input-text">Weight in Kg</label>
                    <input id ="WeightKg" name ="WeightKg" type ="text"/>
                    <div class= "buttons">
                        <a href = "forms.html" onclick="quickforms.putFact(this,'forms.html');" data-role="button" data-icon="check" data-theme="b" data-inline="true">Submit Data</a>
                        <a href = "forms.html" onclick="history.back()" rel="external" data-role="button" data-inline="true" data-icon="back">Back</a>
                    </div>
                </form>
                <!--/form-->
            </div>
            <!--/content-->
            <div data-role="footer">
                <h4>-</h4>
            </div>
            <!--/footer--> 
        </div>
        <!--/page-->
    </body>
</html>
